<app-panel headerText="Movies">
    <div class="pagination">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
    <ng-container *ngIf="( $movieList | async ) as movies">
    <ng-container *ngFor="let item of movies.results">
        <app-card [item]="item"></app-card>
    </ng-container>
    </ng-container>
  
</app-panel>
